<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Age calculator</title>
</head>
<body>
    <div class="calculator-form">
        <h1>Calcule sua idade:</h1>
        <div class="inputs">
            <div class="block">
                <label for="date">Dia</label>
                <input type="number" max="31" id="date" class="input" placeholder="dd">
            </div>
            <div class="block">
                <label for="month">MÃªs</label>
                <input type="number" max="12" id="month" class="input" placeholder="mm">
            </div>
            <div class="block">
                <label for="year">Ano</label>
                <input type="number" id="year" class="input" placeholder="yyyy">
            </div>
        </div>
        <button type="submit" class="btn" onclick="calculateAge()">CALCULAR</button>
        <p id="displayAge"></p>
    </div> 
</body>
</html>
